<!DOCTYPE html>
<html>
  <head>
    <title>Ndrysho Produkt</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="ndryshoprodukt.css">
   
  </head>
  <body>
    <div class="main-block">
    <form action="/">
      <h1>Ndrysho nje produkt</h1>
      <fieldset>
        <legend>
          <h3>Detajet e produktit</h3>
        </legend>
        <div  class="account-details">
          <div><label>Numri identifikues ID</label><input type="text" name="name" ></div>
          <div><label>Emri i Produktit</label><input type="text" name="name" required></div>
          <div><label>Cmimi</label><input type="text" name="name" required></div>
          <div><label>Sasia ne stok</label><input type="text" name="name" required></div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Pershkrimi i produktit</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Pershkrim i detajuar</label><input type="text" name="name" required></div>
            <div class="birthdate">
              <label>Data e regjistrimit</label>
              <div class="bdate-block">
                <select class="day" required>
                  <option value=""></option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select class="mounth" required>
                  <option value=""></option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <input type="text" name="name" required>
              </div>
            </div>
          </div>
          
           
        </div>
      <button type="submit" href="/">Ndrysho</button>
    </form>
    </div> 
  </body>
</html>
